# list of all function parameters used throughout the system as function arguments

Language:
  English:
    semantic_code: en
    uri: <http://openbiodiv.net/English>
    label: English
    comment: used to indicate that a function needs to work with the English language

literal_type:
  year: "xsd:gYear"
  date: "xsd:date"
  string: "xsd:string"

Vocabularies:
  Taxon_Classification_Terms:
    uri: <http://openbiodiv.net/Taxon_Classification_Vocabulary>
    comment: a vocabulary used to store (higher, sometimes non-focal) taxon concepts, for example in the keywords of an article
  Subject_Classification_Terms:
    uri: <http://openbiodiv.net/Subject_Classification_Vocabulary>

  Geographic_Classification_Terms:
    uri: <http://openbiodiv.net/Geographical_Classification_Vocabulary>
