#TODO Comments should be ontologies defining those classes, not necessarily the prefix namespaces,
# SKOS
pref_label: skos:prefLabel
alt_label: skos:altLabel

# Dublin Core
# http://wiki.dublincore.org/index.php/FAQ/DC_and_DCTERMS_Namespaces
# http://dublincore.org/documents/2012/06/14/dcmi-terms/?v=terms#terms-publisher
# http://dublincore.org/documents/dc-citation-guidelines/
# http://dublincore.org/documents/abstract-model/
# https://tools.ietf.org/html/rfc3986 URI, URL, and URN
# https://tools.ietf.org/html/rfc2141 URN

pub: dc:publisher   # publisher as a string
creator: dc:creator # creator as a string
title: dc:title

dcterms_pub: dcterms:publisher # publisher as an agent
dcterms_creator: dcterms:creator # creator as an agent


# RDF
a: rdf:type
# FOAF
agent: foaf:Agent

# C40 <http://purl.org/spar/c4o>
has_content: c4o:hasContent
# CO <http://purl.org/co/>
first_item: co:firstItem
item_content: co:itemContent
next_item: co:nextItem
# PRISM
prism_doi: prism:doi
# PRO
publisher_role: pro:holdsRoleInTime
role_type: pro:withRole
#publisher: pro:publisher
relates_to_document: pro:relatesToDocument
role_in_time: pro:RoleInTime
# PO
contains: po:contains
# FRBR
realization_of: frbr:realizationOf
frbr_haspart: frbr:hasPart
work: fabio:Work
is_part_of: frbr:partOf # 'is part of' links journal articles to their journals ()


# FABIO
journal: fabio:Journal
journal_article: fabio:JournalArticle
issn: fabio:issn
eissn: fabio:eIssn
has_publication_year: fabio:hasPublicationYear
# SRO
sro_abstract: sro:Abstract
# DWC
dwciri_scientific_name: dwciri:scientificName
rank: dwc:rank
genus: dwc:genus
species: dwc:species
order: dwc:order
family: dwc:family
# DOCO
figure: doco:Figure
table: doco:Table
reference_list: doco:BibliographicReferenceList

acknowledgement: doco:Afterword
back_matter: doco:BackMatter
body: doco:BodyMatter
doco_title: doco:title
front_matter: doco:FrontMatter
caption: deo:Caption
# OBKMS & Treatment
reference: doco:Reference
tnu: trt:TaxonNameUsage
plate: doco:Plate
scientific_name: trt:ScientificName
nomenclature: trt:Nomenclature
act: trt:NomenclaturalAct
valid_name: trt:ValidName
nomenclatural_citation: trt:NomenclaturalCitation
Publisher: _base:Publisher

